        <script type="text/javascript">

              // initialize global variables.

                  edges = new vis.DataSet([{"from": "\u5510\u749c", "to": "\u8d3e\u6ce2"}, {"from": "\u5510\u749c", "to": "\u8096\u5029"}, {"from": "\u5510\u749c", "to": "\u8d75\u680b"}, {"from": "\u5510\u749c", "to": "\u5434\u7ea2\u8273"}, {"from": "\u8d3e\u6ce2", "to": "\u8096\u5029"}, {"from": "\u8d3e\u6ce2", "to": "\u5434\u7ea2\u8273"}, {"from": "\u8d3e\u6ce2", "to": "\u8d75\u680b"}, {"from": "\u8d3e\u6ce2", "to": "\u535e\u5e9e"}, {"from": "\u8096\u5029", "to": "\u5434\u7ea2\u8273"}, {"from": "\u8096\u5029", "to": "\u5434\u5a9b"}, {"from": "\u8096\u5029", "to": "\u8bb8\u6d77\u71d5"}, {"from": "\u8d75\u680b", "to": "\u5434\u7ea2\u8273"}, {"from": "\u8d75\u680b", "to": "\u8bb8\u6d77\u71d5"}, {"from": "\u5434\u7ea2\u8273", "to": "\u8bb8\u6d77\u71d5"}, {"from": "\u535e\u5e9e", "to": "\u5434\u5a9b"}, {"from": "\u8bb8\u6d77\u71d5", "to": "\u5f20\u5353"}, {"from": "\u5f20\u5353", "to": "\u5f20\u5b66\u6b66"}, {"from": "\u5f20\u5353", "to": "\u8303\u65b0\u5357"}, {"from": "\u5f20\u5353", "to": "\u674e\u654f"}, {"from": "\u5f20\u5b66\u6b66", "to": "\u8303\u65b0\u5357"}, {"from": "\u5f20\u5b66\u6b66", "to": "\u674e\u654f"}, {"from": "\u5f20\u5b66\u6b66", "to": "\u53f2\u670b\u98de"}, {"from": "\u8303\u65b0\u5357", "to": "\u674e\u654f"}, {"from": "\u8303\u65b0\u5357", "to": "\u53f2\u670b\u98de"}, {"from": "\u674e\u654f", "to": "\u53f2\u670b\u98de"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
