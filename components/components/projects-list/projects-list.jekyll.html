<div class="project-list container animate">
  <div class="section__head">
    <h2 class="section__title">{{ include.title | default: "My projects" }}</h2>
  </div>
  <div class="section__description">{{ include.description_html }}</div>
  <div class="row">
    {% for project in site.projects %}
      <div class="col col-6 col-d-6 col-t-12">
        {% bookshop project-card project=project %}
      </div>
    {% endfor %}
  </div>
</div>
