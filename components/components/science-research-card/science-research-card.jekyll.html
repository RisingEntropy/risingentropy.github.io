{% assign c = "c-science-research-card" %}
<article class="{{c}} col col-4 col-d-6 col-t-12">
  <div class="{{c}}__content">
    <a href="{{ include.paper.url }}" class="{{c}}__image">
      <img loading="lazy" src="{{ include.paper.image }}" alt="{{ include.paper.title }}">
    </a>
    <div class="{{c}}__info">
          
      <div class="{{c}}__info-wrap">
        <h3 class="{{c}}__title">{{ include.paper.title }}</h3>
      </div>
      {% if include.paper.tags.size >= 1 %}
      <div class="{{c}}__tags-box">
        {% for tag in include.paper.tags %}
        <div class="{{c}}__tag">{{ tag }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <!-- <div class="{{c}}__info-wrap">
        {% if include.talk.subtitle %}
        <div class="{{c}}__subtitle">{{ include.science_research.conference }}</div>
        {% endif %}
      </div> -->
    </div>
  </div>
</article>
