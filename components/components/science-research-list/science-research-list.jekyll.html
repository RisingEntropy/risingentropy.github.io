<div class="science-research-list container animate">
  <div class="section__head">
    <h2 class="section__title">{{ include.title | default: "My publications" }}</h2>
  </div>
  <div class="section__description">{{ include.description_html }}</div>
  <div class="row">
    {% for paper in site.papers %}
        {% bookshop science-research-card paper=paper %}
    {% endfor %}
  </div>
</div>
